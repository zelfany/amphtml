<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sitemap Duipee</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<style>
body {background-color:transparent;margin:0;padding:0;}
  a,a:link,a:visited {color:#468EE5;text-decoration:none;font-size:15px;transition:all .3s}
  #recentpost{overflow:hidden;font-family:Roboto,sans-serif;font-size:13px;font-weight:400;text-align:left;color:#000;line-height:1.4em;}

</style>

</head>
<body>
<div id='recentpost'>
<script>
var numposts = 1000;
var standardstyling = true;

/*  
    rawgit url (https://cdn.rawgit.com/D-dig/js/gh-pages/sitemap3.js)
*/

function startpost(json){
  for (var i = 0; i < numposts; i++){
    var entry = json.feed.entry[i];
    var posttitle = entry.title.$t;
    var posturl;
    
    if (i == json.feed.entry.length) break;
    
    for (var k = 0; k < entry.link.length; k++){
      if (entry.link[k].rel == 'alternate'){
        posturl = entry.link[k].href;break;
      }
    }
        
    posttitle = posttitle.link(posturl);
    if (standardstyling) document.write('<li>');
    
    document.write(posttitle);
  }
  
  if (standardstyling) document.write('</li>');
}

function finished(){
  document.write('<br /><br /><a href="https://duipee.blogspot.co.id/" style="font-size: 10 px; text-decoration:none; " target="_blank" title="Blog Kontes SEO">Blog Kontes SEO</a>');
}
</script>
<ul>
<script src="https://www.duipee.com/feeds/posts/default?orderby=published&amp;alt=json-in-script&amp;callback=startpost&amp;max-results=9999"></script></ul><br />
  </div>

</body>
</html>
