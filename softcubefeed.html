<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<title>Softcubes Feeds</title>
<style type="text/css">
#loading {
	width: 100px;
	height: 100px;
	margin: 0 auto;
	padding: 20px;
	left: 100%;
	top: 50%;
}
.fw-branding{display:none}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
</head>
<body>
	<div id="loading">
		<img src="https://feed.mikle.com/images/squares.svg?v=1514158472" />
	</div>
	<div id="error" style="display:none;" ></div>
<script type="text/javascript">
$(function() {
	var widget_id = 66286;
	var widget_parameter = '';

	$.ajaxPrefilter(function( options, originalOptions, jqXHR ) {
		options.async = true;
		options.xhrFields = {withCredentials: true};
	});

	$.get('https://feed.mikle.com/api/widget/read/body/', {widget_id: widget_id, widget_parameter: widget_parameter}, function (data) {
		if (data.status == 'ok') {
			$('#loading').fadeOut('fast', function() {
				if (data.response.expired) {
					$('#error').html(data.message);
					$('#error').show();
				} else {
					$('body').html(data.response.widget);

					if ($('#fw-custom-css[data-fw-css-href]')[0]) {
						var href = $('#fw-custom-css').attr('data-fw-css-href');
												$('#fw-custom-css').attr('href', href);
											}

					$('img[data-fw-img-src]').each(function(){
						var src = $(this).attr('data-fw-img-src');
												$(this).attr('src', src);
											});
				}
			});
		} else {
			$('#loading').fadeOut('fast', function() {
				$('#error').html(data.message);
				$('#error').show();
			});
		}
	}, 'json').fail(function(data){
		$('#loading').fadeOut('fast', function() {
			$('#error').html("Please try again later. If this problem persists, please <a href='https://feed.mikle.com/contact/' target='_blank'>contact us</a>. This error can be caused by a network time-out or general Internet connection issues.");
			$('#error').show();
		});
	});
});
</script>
</body>
</html>
